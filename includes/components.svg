<style>
   .containers {
      fill:#ff9636;
   }
   .host-containers {
      fill: #ffffff;
      fill-opacity: 0.25;
   }
   .container-labels {
      font-size:14.1111px;
      text-align:center;
      text-anchor:middle;
      fill:#000000;
   }
   .container-labels tspan {
      font-size:14.1111px;
      fill:#000000;
      stroke-width:1.556;
   }
  
   .containers.user-containers {
      fill:#e4d7d0;
   }

      fill: #e96f00;
   }
   #svg_kubelet {
      fill: #468378;
   }
   #svg_systemd {
      fill: #12749d;
   }
   #svg_kernel {
      fill:#0a4158;
   }
   #svg_admin {
      fill: none;
      stroke: #fff;
      stroke-dasharray:0.916384, 0.916384;
   }
   #svg_admin_label tspan {
      fill-opacity: 0.50;
   }

   #svg_containerd_left_label tspan,
   #svg_containerd_right_label tspan,
   #svg_kubelet_label tspan,
   #svg_systemd_label tspan,
   #svg_kernel_label tspan {
